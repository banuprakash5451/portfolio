<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #4CAF50;
        }
        #skills {
            padding: 50px;
            background-color: #ff7777;
            text-align: center;
          }
          
          #skills h2 {
            font-size: 2rem;
            margin-bottom: 20px;
          }
          
          .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
          }
          
          .skill-card {
            background-color: #fff;
            width: 200px;
            height: 250px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
          }
          
          .skill-card i {
            font-size: 3rem;
            color: #4CAF50;
          }
          
          .skill-card h3 {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
          }
          
          .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
          }
          @media (max-width: 768px) {
            .skills-container {
              flex-direction: column;
              align-items: center;
            }
          
            .skill-card {
              width: 80%;
              margin-bottom: 20px;
            }
          }
          
          
    </style>
</head>
<body>
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-container">
          <div class="skill-card">
            <i class="fab fa-html5"></i>
            <h3>HTML</h3>
          </div>
          <div class="skill-card">
            <i class="fab fa-css3-alt"></i>
            <h3>CSS</h3>
          </div>
          <div class="skill-card">
            <i class="fab fa-js"></i>
            <h3>JavaScript</h3>
          </div>
          <div class="skill-card">
            <i class="fab fa-react"></i>
            <h3>React</h3>
          </div>
       
        <div class="skill-card">
            <i class="fab fa-node"></i>
            <h3>Node.js</h3>
          </div>
          <div class="skill-card">
            <i class="fab fa-python"></i>
            <h3>Python</h3>
          </div>
          <div class="skill-card">
            <i class="fab fa-github"></i>
            <h3>Git</h3>
          </div>
        </div>
        
      </section>
      
</body>
</html>
